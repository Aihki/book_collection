type MediaItem {
  book_id: ID!
  user_id: ID!
  filename: String!
  book_genre: String!
  thumbnail: String!
  filesize: Int!
  media_type: String!
  title: String!
  description: String!
  created_at: String!
  tags: [Tag]
  status_name: String
  owner: User
}

type MediaResponse {
  message: String!
  media: MediaItem!
}

type Query {
  mediaItems: [MediaItem]
  mediaitem(book_id: ID!): MediaItem
  mediaItemsByTag(tag: String!): [MediaItem]
  ownBookList(user_id: ID!): [MediaItem]
}
input MediaItemInput {
  filename: String!
  filesize: Int!
  media_type: String!
  title: String!
  description: String!
  book_genre: String!
}

input MediaItemUpdateInput {
  title: String!
  description: String!
}

input AddTagToMediaItemInput {
  book_id: ID!
  tag_name: String!
}

type Mutation {
  createMediaItem(input: MediaItemInput!): MediaItem
  addTagToMediaItem(input: AddTagToMediaItemInput!): MediaItem
  updateMediaItem(input: MediaItemUpdateInput!, book_id: ID!): MediaResponse
  deleteMediaItem(book_id: ID!): MediaResponse
}
